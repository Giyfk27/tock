[package]
name = "hifive1"
version = "0.1.0"
authors = ["Tock Project Developers <tock-dev@googlegroups.com>"]
build = "build.rs"

[profile.dev]
panic = "abort"
lto = false
opt-level = "z"
debug = true

[profile.release]
panic = "abort"
lto = true
opt-level = "z"
debug = true

[dependencies]
riscv32i = { path = "../../arch/riscv32i" }
capsules = { path = "../../capsules" }
kernel = { path = "../../kernel" }
e310x = { path = "../../chips/e310x" }
sifive = { path = "../../chips/sifive" }
